<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
      }
      .row {
        display: flex;
        justify-content: space-between;
        width: 200px;
        margin-bottom: 10px;
        background-color: rgb(186, 186, 255); /* Add blue background to the row */
        color: rgb(250, 10, 10); /* Change text color to white for better visibility */
      }
      .counter {
        margin-left: 10px;
      }
      .green-button {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Counter application</h1>
    </header>
    <div id="counterContainer"></div>
    <script>
      for (let i = 1; i <= 10; i++) {
        let row = document.createElement('div')
        row.className = 'row'

        let button = document.createElement('button')
        button.id = `countButton${i}`
        button.innerHTML = `Button ${i}`
        button.className = 'green-button' // Add green background to the button
        row.appendChild(button)

        let counter = document.createElement('div')
        counter.id = `counter${i}`
        counter.className = 'counter'
        counter.innerHTML = '0'
        row.appendChild(counter)

        document.getElementById("counterContainer").appendChild(row)

        button.addEventListener('click', function () {  
          let currentCount = parseInt(counter.innerHTML)
          counter.innerHTML = currentCount + 1

          if (currentCount + 1 >= 10) {
            button.style.display = 'none'
            counter.style.display = 'none'
          }
        })
      }
    </script>
  </body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</html>
